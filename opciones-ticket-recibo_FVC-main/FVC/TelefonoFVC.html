    <script>

        function calcular() {
            var formulario = document.getElementById("calculoMinutos");

            var total = 0;
            var antivirus = 0;
            var nube = 0;
            var sWeb = 0;

            var totalMinutos = parseInt(formulario.minutos.value) * 10;
            var tipoPlan = parseFloat(formulario.tipo_plan.value);
            //var antivirus = formulario.antivirus.checked ? parseFloat(formulario.antivirus.value) : 0;
            if(formulario.antivirus.checked) { 
                antivirus = parseFloat(formulario.antivirus.value); 
            }
            if(formulario.nube.checked) { nube = parseFloat(formulario.nube.value); }
            if(formulario.servicios_web.checked) { sWeb = parseFloat(formulario.servicios_web.value); }
            
            total = totalMinutos + tipoPlan + antivirus + nube + sWeb;
            alert(total);
        }
